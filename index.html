<!DOCTYPE html>
<html>

<head>
  <title>WhatsApp Viewer</title>

  <link rel="stylesheet" href="./bulma/bulma.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <h1 class="title">
    WhatsApp Viewer
    <a class="button" v-on:click="loadDatabase">Load msgstore.db</a>
  </h1>

    <div class="columns">
      <ul class="column whatsapp-chats">
        <li class="whatsapp-chat" v-for="chat in chats">
          <span class="whatsapp-chat-caption"><a v-on:click="loadChat(chat.key)">{{chat.key}}</a></span>
        </li>
      </ul>

      <ul class="column whatsapp-messages">
        <message :value="message" v-for="message in messages" />
      </ul>
    </div>
  </div>

  <script>
    require("./app.js");
  </script>
</body>

</html>
