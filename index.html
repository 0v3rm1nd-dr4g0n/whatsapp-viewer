<!DOCTYPE html>
<html>

<head>
  <title>WhatsApp Viewer</title>

  <link rel="stylesheet" href="./bulma/bulma.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="title">WhatsApp Viewer</h1>

  <div id="container">
  </div>
  <script id='template' type='text/ractive'>
    <div class="container">
      <a class="button" on-click="load-database">Load msgstore.db</a>
    </div>

    <div class="columns">
      <div class="column whatsapp-chats">
        {{#each chats}}
        <div class="whatsapp-chat">
          <span class="whatsapp-chat-caption"><a on-click='load-chat:{{key}}'>{{key}}</a></span>
        </div>
        {{/each}}
      </div>

      <div class="column whatsapp-messages">
        {{#each messages}}
        <div class="whatsapp-message">
          {{this}}
        </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script>
    require('./app.js');
  </script>
</body>

</html>
